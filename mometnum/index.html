<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="owfont-regular.css">
    <link rel="stylesheet" href="style.css">
    <title>Momentum</title>
</head>
<body>
    <div class="head"></div>

    <div class="city" contenteditable="true"></div>
    <i class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="weather-description"></div>

    <button class="image">Next image</button>
    <date id="date"></date>
    <time id="time"></time>
    <h1 >
        <span id="greeting"></span>
        <span id="name" contenteditable="true"></span>
    </h1>
    <h2>What Is Your Focus For to Day?</h2>
    <h2 id="focus" contenteditable="true"></h2>
    <button class="next-quote">Next quote</button>
    <figure class="quote">
        <blockquote>
            <p id="quotation"></p>
        </blockquote>
        <figcaption>
            <p id="author"></p>
        </figcaption>
    </figure>
    
    <script src="script.js"></script>
</body>
</html>
