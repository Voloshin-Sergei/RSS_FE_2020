<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pets.css">
    <title>Pets</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <h1 class="logo__title">
                    Cozy House
                </h1>
                <div class="logo__subtitle">
                    Shelter for pets in Boston
                </div>
            </div>
            <nav class="menu">
                <ul class="list">
                    <li class="list__item">
                        <a href="#" class="list__link list__link_disabled">
                            About the shelter
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="list__link list__link_active">
                            Our pets
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="list__link list__link_disabled">
                            Help the shelter
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="list__link list__link_disabled">
                            Contacts
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <main class="main">
        <div class="wrapper">
            <div class="friends">
                <h3 class="friends__title title">
                <span>Our friends who</span>
                <span>are looking for a house</span>
                </h3>
                <div class="slider">
                    <div class="slider__content">
                        <div class="slider__item">
                            <img src="/assets/images/pets-katrine.png" alt="cat" class="slider__photo">
                            <p class="slider__name">Katrine</p>
                            <button class="slider__button button" type="button">Learn more</button>
                        </div>
                        <div class="slider__item">
                            <img src="/assets/images/pets-jennifer.png" alt="dog" class="slider__photo">
                            <p class="slider__name">Jennifer</p>
                            <button class="slider__button button" type="button">Learn more</button>
                        </div>
                        <div class="slider__item">
                            <img src="/assets/images/pets-woody.png" alt="dog" class="slider__photo">
                            <p class="slider__name">Woody</p>
                            <button class="slider__button button" type="button">Learn more</button>
                        </div>
                        <div class="slider__item">
                            <img src="/assets/images/pets-sophia.png" alt="dog" class="slider__photo">
                            <p class="slider__name">Sophia</p>
                            <button class="slider__button button" type="button">Learn more</button>
                        </div>
                        <div class="slider__item">
                            <img src="/assets/images/pets-timmy.png" alt="cat" class="slider__photo">
                            <p class="slider__name">Timmy</p>
                            <button class="slider__button button" type="button">Learn more</button>
                        </div>
                        <div class="slider__item">
                            <img src="/assets/images/pets-charly.png" alt="dog" class="slider__photo">
                            <p class="slider__name">Charly</p>
                            <button class="slider__button button" type="button">Learn more</button>
                        </div>
                        <div class="slider__item">
                            <img src="/assets/images/pets-scarlet.png" alt="dog" class="slider__photo">
                            <p class="slider__name">Scarlett</p>
                            <button class="slider__button button" type="button">Learn more</button>
                        </div>
                        <div class="slider__item">
                            <img src="/assets/images/pets-freddie.png" alt="cat" class="slider__photo">
                            <p class="slider__name">Freddie</p>
                            <button class="slider__button button" type="button">Learn more</button>
                        </div>
                    </div>
                </div>
                <div class="slider__buttons">
                    <button class="arrow arrow_disabled" type="button" disabled="disabled"><<</button>
                    <button class="arrow arrow_disabled" type="button" disabled="disabled"><</button>
                    <button class="arrow arrow_active" type="button">1</button>
                    <button class="arrow" type="button">></button>
                    <button class="arrow" type="button">>></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
